{% from "macros.html" import status_bootstrap_class %}
{% extends "layout.html" %}

{% block page %}

    <h1>{{ task._id }}</h1>
    <span class="label label-{{ status_bootstrap_class(task.status) }}">{{task.status}}</span>

    <hr />

    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <th>date_done</th>
                <th>result</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ task.date_done }}</td>
                <td>{{ task.result }}</td>
            </tr>
         </tbody>
    </table>

    <h3>Traceback:</h3>
    <pre>
{{ task.traceback|safe }}
    </pre>

{% endblock %}
